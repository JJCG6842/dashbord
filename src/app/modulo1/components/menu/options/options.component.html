<div class="w-full px-4 ">
    @for (item of menuOption; track item.route) {
        <a [routerLink]="item.route"
        routerLinkActive="bg-red-800" class="w-full px2 inline-flex items-center border-b
        border-slate-800 py-3 hover:bg-blue-500 gap-4">
        <div>
            <i [class]="item.icono"></i>
        </div>
        <div class="flex flex-col"> 
            <span class="font-bold text-green-400">{{item.label}}</span>
            <span>{{item.description}}</span>
        </div>

        </a>
    }
</div>
